<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link rel="import" href="./import/today.html">
    <title>Weather</title>
</head>
<body>
<header class="header">
    <div class="header-content">
        <div class="main clearfix">
            <nav class="menu-wrapper float-left">
                <ul class="menu">
                    <li data-day="today" onclick="checkDataDay(this)" class="active"><span>Today</span></li>
                    <li data-day="tomorrow" onclick="checkDataDay(this)"><span>Tomorrow</span></li>
                    <li data-day="threeDays" onclick="checkDataDay(this)" data-quantity="3"><span>3 days</span></li>
                    <li data-day="week" onclick="checkDataDay(this)" data-quantity="7"><span>Week</span></li>
                </ul>
            </nav>
            <div class="selectric-wrapper float-right">
                <div class="selectric">
                    <span class="selectric-label">˚F, mph</span>
                    <i class="selectric-button"></i>
                </div>
                <div class="selectric-items-wrapper">
                    <ul class="selectric-items">
                        <li data-index="0" class="selected">˚F, mph</li>
                        <li data-index="1">˚C, m/s</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>
<h1 id="h1"></h1>
<main class="main main-section"  id="main">
    <div class="location">
        <h1 class="location-timezone">Timezone</h1>
        <canvas id="icon" width="128" height="128">Icon</canvas>
    </div>
    <div class="temperature temperature-section">
        <div class="degree-section">
            <h2 class="temperature-degree">24</h2>
            <span>˚F, mph</span>
        </div>
        <div class="temperature-description">Comfortable weather</div>
    </div>
</main>

<script src="./import/today.js" type="text/javascript"></script>
<script src="./app.js"></script>
<script src="./skycons.js"></script>
</body>
</html>
