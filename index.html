<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Weather</title>
</head>
<body>
<!--todo-->


<header class="header">
    <div class="header-content">
        <div class="main clearfix">
            <nav class="menu-wrapper float-left">
                <ul class="menu">
                    <li data-day="now" class="active"><span>Now</span></li>
                    <li data-day="tomorrow"><span>Tomorrow</span></li>
                    <li data-day="threeDays"><span>3 days</span></li>
                    <li data-day="week"><span>Week</span></li>
                </ul>
            </nav>
            <div class="selectric-wrapper float-right">
                <div class="selectric">
                    <span class="selectric-label">˚F, mph</span>
                    <i class="selectric-button" ></i>
                </div>
                <div class="selectric-items-wrapper">
                    <ul class="selectric-items">
                        <li data-index="0" class="selected">˚F, mph</li>
                        <li data-index="1">˚C, m/s</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>
<main id="main" class="main main-section">
    <h1 class="timezone">Timezone</h1>
    <section class="weather" id="weather">

    </section>
</main>
<script src="./handlebars-v4.7.6.js"></script>
<script id="template" type="text/x-handlebars-template">
    <div class="weather-block">
        <canvas width="128" height="128" id="{{iconIndex}}"></canvas>
        <div>
            <span class="weather-degree_num">{{temperature.temperature}}</span>
            <span class="weather-degree">{{temperature.degree}}</span>
        </div>
        <div class="weather-description">{{summary}}</div>
    </div>
</script>

<script src="./app.js"></script>
<script src="./skycons.js"></script>
</body>
</html>
