<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Weather</title>
</head>
<body>
<header class="header">
    <div class="header-content">
        <div class="main clearfix">
            <nav class="menu-wrapper float-left">
                <ul class="menu">
                    <li onclick="checkDataDay(this, 'now')"  data-day="now" class="active"><span>Now</span></li>
                    <li onclick="checkDataDay(this, 'tomorrow')" data-day="tomorrow"><span>Tomorrow</span></li>
                    <li onclick="checkDataDay(this, 'threeDays')" data-day="threeDays"><span>3 days</span></li>
                    <li onclick="checkDataDay(this, 'week')" data-day="week"><span>Week</span></li>
                </ul>
            </nav>
            <div class="selectric-wrapper float-right">
                <div class="selectric">
                    <span class="selectric-label">˚F, mph</span>
                    <i class="selectric-button" onclick="showDegreesVariants()"></i>
                </div>
                <div class="selectric-items-wrapper">
                    <ul class="selectric-items">
                        <li onclick="chooseDegrees(this)" data-index="0" class="selected">˚F, mph</li>
                        <li onclick="chooseDegrees(this)" data-index="1">˚C, m/s</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>
<main id="main" class="main main-section">
    <h1 class="timezone">Timezone</h1>
    <section class="weather">
    </section>
</main>

<script src="./app.js"></script>
<script src="./skycons.js"></script>
</body>
</html>
